services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse-server
    ports:
      - "8124:8123" # Host 8124 maps to container 8123
      - "9001:9000" # Host 9001 maps to container 9000
    environment:
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-admin}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-password}
      - CLICKHOUSE_DB=${CLICKHOUSE_DATABASE:-default}
    volumes:
      - ./data/clickhouse:/var/lib/clickhouse:Z
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PLUGINS_PREINSTALL=grafana-clickhouse-datasource
    volumes:
      - ./dashboard/grafana/provisioning:/etc/grafana/provisioning:Z
      - grafana-storage:/var/lib/grafana:Z
    depends_on:
      clickhouse:
        condition: service_healthy

volumes:
  grafana-storage:
