# Fleet configuration for Indian Vehicle Models

profiles:
  PASSENGER:
    idle_rpm: 850.0
    max_rpm: 6500.0
    max_speed: 180.0
    avg_temp: 90.0
    volt_baseline: 14.2
    maf_mult: 0.15
