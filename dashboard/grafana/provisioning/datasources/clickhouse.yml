apiVersion: 1

datasources:
  - name: ClickHouse
    type: grafana-clickhouse-datasource
    access: proxy
    url: http://clickhouse:8123
    jsonData:
      protocol: http
      defaultDatabase: canflow
      username: admin
      tlsSkipVerify: true
    secureJsonData:
      password: password
    isDefault: true
    editable: true
